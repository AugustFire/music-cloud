server:
  port: 9061
spring:
  application:
    name: music-cloud-api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
      routes:
        # 认证授权模块
        - id: auth-server
          uri: lb://music-cloud-auth-server
          predicates:
          - Path=/auth/**
          filters:
          - StripPrefix=1
        # 服务A
        - id: shop-server
          uri: lb://music-cloud-shop-server
          predicates:
          - Path=/shop/**
          filters:
          - StripPrefix=1
        # 服务B
        - id: pay-server
          uri: lb://music-cloud-pay-server
          predicates:
            - Path=/pay/**
          filters:
            - StripPrefix=1
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9060/eureka/
  instance:
    prefer-ip-address: true


logging:
  level:
    org.springframework.cloud.gateway: debug

